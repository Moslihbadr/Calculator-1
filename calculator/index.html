<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="btn"> 
            <img src="/images/moon.png" alt="">
            <img src="/images/sun.png" alt="">
            <span></span>
        </div>
        <div class="input">
            <input type="text" id="screen" value=" value=''">
        </div>
        
        <div class="btns">
            <button id="clear">AC</button>
            <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button id="operation" value="%">%</button>
            <button id="operation" value="/">÷</button>

            <button id="numbers" value='7'>7</button>
            <button id="numbers" value='8'>8</button>
            <button id="numbers" value='9'>9</button>
            <button id="operation" value="*">×</button>

            <button id="numbers" value='4'>4</button>
            <button id="numbers" value='5'>5</button>
            <button id="numbers" value='6'>6</button>
            <button id="operation" value="-">-</button>

            <button id="numbers" value='1'>1</button>
            <button id="numbers" value='2'>2</button>
            <button id="numbers" value='3'>3</button>
            <button id="operation" value="+">+</button>

            <button id="numbers" value='0'>0</button>
            <button id="numbers" value='.'>.</button>
            <button id="equal">=</button>
        </div>
        <p>Copyright © 2023 by Ahmed Tiguini</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
